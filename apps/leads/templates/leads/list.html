<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leads</title>
    <style>
        .lead {
            background-color: green;
            color: red;
        }
    </style>

</head>
<body>
<header>
    <h3>
        <a href="{% url 'create' %}">Create new lead</a>
    </h3>
</header>
<h3>Leads</h3>
{% for lead in leads %}
<div class="lead">
<p><a href="{% url 'detail' lead.id %}">{{ lead.first_name }}</a></p>
</div>
{% endfor%}
</body>
</html>
